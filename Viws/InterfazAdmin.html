<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="../styles/InterfazAdmin.css">
    <script src="../Admin.js"></script>
</head>
<body>
    <div id="BarraOpciones">
        <a class="OpcionesBarra" href="#RegistroUsuarios">Registros</a>
        <a class="OpcionesBarra" href="#Implemento">Agregar Producto</a>
        <a class="OpcionesBarra" href="Interfaz.html">Salir</a>
    </div>

    <h1 class="TextWhite" id="Implemento">Agregar Producto</h1>
    
    <div id="campAgregacionProd">
        <div id="SubirImagen">
            <input type="text" id="InpImg" placeholder="Ingresar URL de la imagen">
        </div>
        <h3 class="TextWhite">Ingrese nombre del videojuego</h3>
        <input type="text" class="InpCuadro" placeholder="Nombre videojuego">
        <h3 class="TextWhite">Ingrese la descripción</h3>
        <input type="text" autocomplete="off" id="InpCuadroD" placeholder="Ingrese descripción">
        <div id="textContainer"></div>
        <br>
        <button id="BtnAgregar">Agregar</button>
    </div>

    <br></br>
    <div class="Separacion"></div>
    <br></br>

    <h1 id="RegistroUsuarios" class="TextWhite">Registro</h1>

    <div id="TblRegistro">
        <table class="table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre(s)</th>
                    <th>Apellidos</th>
                    <th>Telefono</th>
                    <th>Email</th>
                    <th>Contraseña</th>
                    <th>ID Rol</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
        </table>
    </div>

    

    <script>
        document.getElementById("BtnAgregar").addEventListener("click", function() {
            // Obtén todos los elementos de entrada dentro del div "campAgregacionProd"
            var camposDeEntrada = document.querySelectorAll("#campAgregacionProd input");
    
            // Recorre todos los campos y borra su contenido
            camposDeEntrada.forEach(function(campo) {
                campo.value = "";
            });
        });

        const inputElement = document.getElementById('InpCuadroD');
        const textContainer = document.getElementById('textContainer');

        inputElement.addEventListener('input', function () {
            const inputValue = inputElement.value;
            textContainer.textContent = inputValue;
        });
    </script>
</body>
</html>
